<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab Page</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css'>
</head>

<body class="w-100 sans-serif bg-light-green">

  <div class="ma3 pa3 ba b--dotted">
    <h2 class="">Intern</h2>
    
    <form class="mt3" data-url="https://www.google.com/search?q=site%3Aalcoholinfo.nl+OR+site%3Adrugsinfo.nl+{query}">
      <fieldset class="cf bn ma0 pa0">
        <label for="name" class="f6 b db mb2">Alcoholinfo.nl & drugsinfo.nl</label>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns autofocus" placeholder="..." type="text" name="searchterm" value="">
          <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Search">
        </div>
      </fieldset>
    </form>
    
    <form class="mt3" data-url="https://www.google.com/search?q=site%3Aalcoholinfo.nl+OR+site%3Adrugsinfo.nl+OR+site%3Agameninfo.nl+OR+site%3Arokeninfo.nl+OR+site%3Agokkeninfo.nl+{query}">
      <fieldset class="cf bn ma0 pa0">
        <label for="name" class="f6 b db mb2">alle *info.nl</label>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns autofocus" placeholder="..." type="text" name="searchterm" value="">

        </div>
      </fieldset>
    </form>

    <form class="mt3" data-url="https://www.trimbos.nl/aanbod/webwinkel/?q={query}&vartype=0">
      <fieldset class="cf bn ma0 pa0">
        <label for="name" class="f6 b db mb2">Trimbos webshop</label>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns autofocus" placeholder="..." type="text" name="searchterm" value="">
          <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Search">
        </div>
      </fieldset>
    </form>
    
    <form class="mt3" data-url="https://www.google.com/search?q=site%3Aalcoholinfo.nl+OR+site%3Adrugsinfo.nl+{query}">
      <fieldset class="cf bn ma0 pa0">
        <label for="name" class="f6 b db mb2">Trimbos webshop (met Google)</label>
        <div class="cf">
          <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns autofocus" placeholder="..." type="text" name="searchterm" value="">
          <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" type="submit" value="Search">
        </div>
      </fieldset>
    </form>
    
    
    
    
  </div>

</div>  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="https://raw.githubusercontent.com/nielsbom/new_tab_multi_search/master/work/js/index.js"></script>
